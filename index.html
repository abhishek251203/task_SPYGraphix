<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>SPY Graphix</title>
  </head>
  <body>
    <header>
      <div>
        <p class="header-name" class="hover1">Logo</p>
      </div>
      <div class="header-contact">
        <p class="hover">Email: bhaabhishek17@gmail.com</p>
        <p class="hover">Contact: 8595316622</p>
      </div>
    </header>
    <img src="./banner.jpg" alt="">
    
    <div class="carousel">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="image2.webp" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="image4.webp" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="image3.webp" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <footer>
      <div class="footerSection">
        <div class="footerLeft">
          <div class="footerInfo">
            <p class="footerInfoHeading">ABOUT</p>
            <div class="footerContent">
              <p>Contact Us</p>
              <p>About Us</p>
              <p>Careers</p>
              <p>Press</p>
            </div>
          </div>

          <div class="footerInfo">
            <p class="footerInfoHeading">SOCIAL</p>
            <div class="footerContent">
              <p>Facebook</p>
              <p>Twitter</p>
              <p>YouTube</p>
            </div>
          </div>
        </div>

        <div class="footerRight">
          <div class="footerInfo">
            <p class="footerInfoHeading">Mail Us:</p>
            <div class="footerContent">
              <p>SPY Grapix,</p>
              <p>271, SF, Pocket 5, Sector 22, , Delhi, 110086</p>
              <p>Rohini, New Delhi,</p>
              <p>Delhi, India</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
